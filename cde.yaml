version: v1
properties:
  build:
    # args:
    #   arg1: value1
    context: . # default
    dockerfile: Dockerfile # default
    # labels:
    #   label1: value1
    # target: develop
  helm:
    # chart: chart # default
    mappings:
      # What value should cde set to true to enable development mode?
      development: development.enabled # default
      # When running in an isolated namespace, what value should cde set to the baseline namespace?
      baseline: development.baseline # default
      # What values should cde set to the private built image repository and tag?
      image:
        repository: image.repository # default
        tag: image.tag # default
      # What value should cde set to an expansion of chart-scoped values from the secret store?
      secrets: secrets # default
    values:
      # What additional values should be overridden from values.yaml?
