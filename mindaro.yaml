kind: helm-release
build:
  context: .
container:
  httpPorts: ["*"]
install:
  chart: chart
  values:
  - .secrets.yaml?
  set:
    image:
      repository: $(repository)
      tag: $(tag)
      pullPolicy: Never
configurations:
  default:
    env:
      ASPNETCORE_ENVIRONMENT: Development
    workdir: /src
    command: ["dotnet", "run"]
