workload: helm-release
properties:
  build:
    target: develop
  command: ["sleep", "infinity"]
  imports:
    debugger: vsdbg@microsoft/vsdbg:/vsdbg
  install:
    values:
    - .secrets.yaml
  sync:
    enabled: true
  tracing: true
  routing:
    toMainline: true
    toSideline: true
  skipHealthChecks: true
  killOnTerminate: true